<div class="d-flex gap-2 t-0.6em">
    @if(parent==='card'){
        <a class="btn btn-secondary" [routerLink]="['/user',idUser]" [queryParams]="[_idUser]">Detalles</a>
    }@else if (parent==='view') {
        <a class="btn btn-secondary" [routerLink]="['/users']">Ir a listado</a>
    }
    <a class="btn btn-secondary" [routerLink]="['/update','user',idUser]" [queryParams]="[_idUser]">Actualizar</a>
    <button class="btn btn-secondary" (click)="delUser(_idUser)">Borrar</button>
    
</div>
