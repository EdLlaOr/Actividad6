<section class="container mt-3">
    <div class="card-shadow p-3">
        <div class="row">
            <figure class="col-12 col-md-3">
                <img class="img-fluid" [src]="anUser.image" [alt]="anUser.username">
            </figure>
            <div class="col-12 col-md-9">
                <h2>{{anUser.last_name}}</h2>
                <hr>
            </div>

        </div>
    </div>

</section>
